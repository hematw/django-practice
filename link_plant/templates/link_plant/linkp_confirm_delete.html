{% extends "_layout.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Delete Link</h2>
    <p class="mb-4">Are you sure to delete this link</p>
    <hr class="mb-6"/>

    <form method="POST" class="space-y-5">
        {% csrf_token %}
        <button
            type="submit"
            style="background-color:red; color:white"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
            Delete
        </button>
    </form>
</div>
{% endblock content %}

{% extends "_layout.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Add Link Form</h2>
    <hr class="mb-6"/>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        {% for field in form %}
            <div>
                {{ field|as_crispy_field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">
                        {{ field.errors|striptags }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}

        <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
            Save
        </button>
    </form>
</div>
{% endblock content %}

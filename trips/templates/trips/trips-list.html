<h1>Trips List</h1>

{% if user.is_authenticated %}
<p>You are logged in as {{user.username}}</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{%else %}
<p>Please login <a href="{% url 'login' %}">here</a></p>
{% endif %}

<ul>
  {% for trip in trips %}
  <li>{{trip.city}} - {{trip.country}}</li>
  {% endfor %}
</ul>

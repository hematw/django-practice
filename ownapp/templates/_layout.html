<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a href="{% url 'home' %}" class="text-lg font-semibold text-blue-600 hover:text-blue-800 transition">
          Home
        </a>
        <a href="{% url 'users' %}" class="text-gray-700 hover:text-blue-600 transition">Users</a>
        <a href="{% url 'add-user' %}" class="text-gray-700 hover:text-blue-600 transition">Add User</a>
        <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 transition">About</a>
        <a href="{% url 'links' %}" class="text-gray-700 hover:text-blue-600 transition">ShorterLink</a>
        <a href="{% url 'add-link' %}" class="text-gray-700 hover:text-blue-600 transition">Add Link</a>
      </div>

      <!-- Optional logo or right section -->
      <div>
        <span class="text-sm text-gray-500">v1.0</span>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-5xl mx-auto mt-10 px-6">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-16 py-6 border-t">
      Â© {{ current_year|default:2025 }} My Website. All rights reserved.
    </footer>
  </body>
</html>
